<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="navbar">
    <nav class="navbar">
        <div class="navbar-container">

            <a href="/home" class="navbar-logo">
                <img src="/images/logo.png" alt="MoviesFm Logo" />
            </a>

            <div class="navbar-content">
                <ul class="navbar-links">
                    <li><a href="/home">Home</a></li>
                    <li><a href="/social">Social</a></li>
                    <li><a href="/profile" th:href="@{/user/{username}(username=${navbarUserProfile.username})}">Profile</a></li>
                </ul>

                <div class="navbar-user-info" th:if="${navbarUserProfile != null}">
                    <span class="navbar-username" th:text="${navbarUserProfile.username}">Username</span>
                    <img th:src="${navbarUserProfile.profilePictureUrl}" alt="Profile Picture" class="navbar-profile-pic">
                    <form th:action="@{/logout}" method="post" class="navbar-logout-form">
                        <button type="submit" class="navbar-logout-button">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
