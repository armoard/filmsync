<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Following</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/follows.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">

    <div class="header">
        <h1 class="section-title">Following</h1>
        <div class="pagination">
            <a th:href="@{/following/{username}(username=${username}, page=${currentPage - 1})}"
               th:if="${currentPage > 0}" class="prev">Previous</a>
            <span class="page-info" th:text="'Page ' + ${currentPage + 1} + ' of ' + ${totalPages}"></span>
            <a th:href="@{/following/{username}(username=${username}, page=${currentPage + 1})}"
               th:if="${currentPage + 1 < totalPages}" class="next">Next</a>
        </div>
    </div>


    <ul class="user-list">
        <li th:each="user : ${users}">
            <div class="user-info">
                <img th:src="${user.profileUrl}" alt="Profile Picture" class="profile-pic">
                <div class="user-details">
                    <a th:href="@{/user/{username}(username=${user.username})}" class="username" th:text="${user.username}"></a>
                    <p class="description" th:text="${user.description}"></p>
                </div>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
